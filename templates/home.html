<!DOCTYPE html>
<html lang="en">


<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--title-->
    <title>Item Outlet Sales</title>

    <!--css link-->>
    <link rel="stylesheet" href="{{url_for('static',filename='css/style.css') }}">
</head>
    

<body>       
<img src="{{url_for('static',filename='css/img1.png') }}" alt="img">

    <div class="padding">
        <form action="/predict" method='POST'>
            <div>
                <div>
                    <label for="Item_Weight">Item Weight:</label><br>
                    <input type="float" id="Item_Weight" name="Item_Weight"><br>                   
                </div>
                <div>
                    <label for="Item_Fat_Content">Item Fat Content:</label><br>
                    <select name="Item_Fat_Content" id="Item_Fat_Content" required="required">
                    <option hidden disabled selected value> -- select an option -- </option>
                    <option value='low fat'>Low Fat</option>
                    <option value='regular'>Regular</option>
                    </select>                   
                </div>
                <div>
                    <label for="Item_Visibility">Item Visibility:</label><br>
                    <input type="float" id="Item_Visibility" name="Item_Visibility"><br>
                </div>
                <div>
                    <label for="Item_Type">Item Type:</label><br>
                    <select name="Item_Type" id="Item_Type" required="required">
                        <option hidden disabled selected value> -- select an option -- </option>
                        <option value="others">Breads</option>
                        <option value="others">Breakfast</option>
                        <option value="Canned">Canned</option>
                        <option value="Dairy">Dairy</option>
                        <option value="Frozen Foods">Frozen Foods</option>
                        <option value="Fruits and Vegetables">Fruits and Vegetables</option>
                        <option value="others">Hard Drinks</option>
                        <option value="Health and Hygiene">Health and Hygiene</option>
                        <option value="Household">Household</option>
                        <option value="Meat">Meat</option>
                        <option value="others">Others</option>
                        <option value="others">Sea food</option>
                        <option value="Snack Foods">Snack foods</option>
                        <option value="Soft Drinks">Soft Drinks</option>
                        <option value="others">Starchy Foods</option>
                        <option value="Baking Goods">Baking Goods</option>
                    </select>
                </div>
                <div>
                    <label for="Item_MRP">Item MRP:</label><br>
                    <input type="float" id="Item_MRP" name="Item_MRP"><br>
                </div>
                <div>
                    <label for="Outlet_Size">Outlet Size:</label><br>
                    <select name="Outlet_Size" id="Outlet_Size" required="required">
                        <option hidden disabled selected value> -- select an option -- </option>
                        <option value="Small">Small</option>
                        <option value="Medium">Medium</option>
                        <option value="High">High</option>
                    </select>
                </div>
                <div>
                    <label for="Outlet_Location_Type">Outlet Location Type:</label><br>
                    <select name="Outlet_Location_Type" id="Outlet_Location_Type" required="required">
                    <option hidden disabled selected value> -- select an option -- </option>
                    <option value='Tier 3'>Tier 3</option>
                    <option value='Tier 2'>Tier 2</option>
                    <option value='Tier 1'>Tier 1</option>
                    </select>
                </div>
                <div>
                    <label for="Outlet_Type">Outlet Type:</label><br>
                    <select name="Outlet_Type" id="Outlet_Type" required="required">
                    <option hidden disabled selected value> -- select an option -- </option>
                    <option value=0>Grocery Store</option>
                    <option value='Supermarket Type1'>Supermarket Type 1</option>
                    <option value='Supermarket Type2'>Supermarket Type 2</option>
                    <option value='Supermarket Type3'>Supermarket Type 3</option>
                    </select>
                </div>
                <div>
                    <input type="submit" value="predict">
                </div>
            </div>
        </form>
    </div>

<h3>{{ prediction_text }}</h3>

</body>

</html>
